<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
</head>

<body>
    <div class="container-sm">
        <div class="d-flex justify-content-center card-margin-top">
            <div class="card card-image-width">
                <div class="row mx-0">
                    <div class="col ps-0">
                        <img src="img/image-product-desktop.jpg" alt="product-preview-car-component"
                            class="rounded-start d-block">
                    </div>
                    <div class="col">
                        <div class="card-body ps-0">
                            <h6 class="card-category mt-3">
                                <span class="text-uppercase">Perfume</span>
                            </h6>
                            <h2 class="card-title mt-3">
                                Gabrielle
                                <br>
                                Essence Eau De Parfum
                            </h2>
                            <p>
                                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                                Perfumer-Creator for the House of CHANEL.
                            </p>
                            <div class="d-flex justify-content-start">
                                <div>
                                    <span class="text-success parfume-price">
                                        <strong>$149.99</strong>
                                    </span>
                                </div>
                                <div class="mt-1">
                                    <div class="d-flex text-align-center ps-4 pt-2 text-decoration-line-through">$169.99
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid col mt-3">
                                <button class="btn btn-success py-2"><img src="./img/icon-cart.svg"
                                        class="button-img mx-auto mb-1 me-3" alt=""><span class="button-text">Add to Cart</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
