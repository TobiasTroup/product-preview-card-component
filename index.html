<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div class="container-sm d-flex justify-content-center flex-wrap"> -->
    <div class="container-sm">
        <div class="d-flex justify-content-center card-margin-top">
            <div class="card card-image-width">
                <div class="row">
                    <div class="col">
                        <img src="img/image-product-desktop.jpg" alt="product-preview-car-component"
                            class="rounded-start mx-auto d-block">
                    </div>
                    <div class="col ps-0 mt-1">
                        <div class="card-body">
                            <h6 class="card-category"><span class="text-uppercase">Perfume</span></h6>
                                <h2 class="card-title mt-3">Gabrielle Essence Eau De Parfum</h2>
                            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                                for
                                the
                                House of CHANEL.
                            <p>
                            <div>
                                <div>$149.99</div>
                                <div>$169.99</div>
                            </div>

                            <div>
                                <button>Add to Cart</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
